<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe-Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>"Delicious Pizza Recipes"</h1>

        <div class="cards-container">
            <div class="recipe-card">
                <img src="img/pg-margherita-pizza-1611491820.jpg" alt="">
                <h2>Margherita Pizza</h2>
                <button class="view-btn">View Recipe</button>
            </div>

            <div class="recipe-card">
                <img src="img/Pepperoni Pizza.webp" alt="">
                <h2>Pepperoni Pizza</h2>
                <button class="view-btn">View Recipe</button>
            </div>

            <div class="recipe-card">
                <img src="img/Veggie Pizza.jpg" alt="">
                <h2>Veggie Pizza</h2>
                <button class="view-btn">View Recipe</button>
            </div>

            <div class="recipe-card">
                <img src="img/Farm House Pizza.webp" alt="">
                <h2>Farmhouse Pizza</h2>
                <button class="view-btn">View Recipe</button>
            </div>

            <div class="recipe-card">
                <img src="img/corn chess.avif" alt="">
                <h2>Cheese Corn Pizza</h2>
                <button class="view-btn">View Recipe</button>
            </div>

            <div class="recipe-card">
                <img src="img/onion pizza.avif" alt="">
                <h2>Onion Pizza</h2>
                <button class="view-btn">View Recipe</button>
            </div>
  
        </div>

        <!-- Modal -->
<div id="recipeModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="modalTitle">Pizza Name</h2>
    <p id="modalRecipe">Recipe details here...</p>
  </div>
</div>
